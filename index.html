<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/frontend/ticTacToe/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="name"><h1>Tic Tac Toe</h1></div>
    <div class="container">
        
      <div class="player1">
            <div class="player">Player1</div>
            <div class="score">0</div>
      </div>
     
      <div class="gameBox">
            <div class="box bt"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>                        
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bb bl"></div>
            <div class="box bb"></div>
            <div class="box bb br"></div>
      </div>
     
      <div class="player2">
            <div class="player">Player2</div>
            <div class="score">0</div>
      </div>

    </div>
    <div class="userControls">
          
         <div class="gameInfo">
            <div class="setName">
                <button type="button" id="setNameButon">set Name</button>
            </div>
            <div class="turnInfo">
                <input type="text" name="player1" value="Player1" class="turn">
                <input type="text" name="player2" value="Player2" class="turn">
            </div>    
            <div class="round">Rounds remaining  
               <div>
               <input type="number"  id="rounds" value="0" size="3">
               </div>  
            </div>
         </div>
         
         <div class="control">
            <button>New Game</button>
         </div>
    </div>
    <script src="scrpt.js"></script>
</body>
</html>
